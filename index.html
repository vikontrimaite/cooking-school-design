 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Food one page design</title>

     <!-- fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Sacramento&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/font-awesome.min.css">

 </head>
 <body>
     <header>
         <div class="logo">Super cooking school</div>
         <nav class="dropdown">

            <div class="fa fa-bars dropbtn" aria-hidden="true"></div>
            
            <div class="dropdown-content">
                <a href="#" class="nav-item">About</a>
                <a href="#" class="nav-item">Classes</a>
                <a href="#" class="nav-item">Recipes</a>
                <a href="#" class="nav-item">Contact</a>
            </div>
         </nav>
     </header>
     <main>
         <h1 class="main-heading">Check out our cooking class invite selection for the very best in unique or custom, handmade pieces from our invitations shops.</h1>
         <div class="img-wrapper">
            <div class="food-item">
                <img src="./img/food1.jpg" alt="Food">

            </div>
            <div class="food-item">
               <img src="./img/food2.jpg" alt="Food">
               <h1>Hummus</h1>
           </div>
           <div class="food-item">
               <img src="./img/food3.jpg" alt="Food">
               <h1>Cupcakes</h1>
           </div>
         </div>
     </main>
     <footer>
         <p>You have reached footer!</p>
     </footer>

 </html>
